<!DOCTYPE html>
<html>
  <head>
    <title>Site en maintenance</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-q1xH65V7jhGtOjKt7vyuXhMqxP7lZmGruS1nWKW8/hKfE/nSKqgmqQJ4WyKdm58XzvHJokSh1NnvFdvCZkKjwQ==" crossorigin="anonymous" />
    <style>
      /* styles pour le corps de la page */
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      /* styles pour l'arrière-plan animé */
      #background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        animation: animateBackground 20s ease-in-out infinite;
        background-image: linear-gradient(to right, #003399, #0099ff, #00ccff, #33ccff, #66ccff, #99ccff, #cc99ff, #ff99ff, #ff99cc, #ff9966, #ff9900, #ff6600);
        background-size: 300% 100%;
      }

      /* animation pour l'arrière-plan */
      @keyframes animateBackground {
        from {background-position: 0 0;}
        to {background-position: 100% 0;}
      }

      /* styles pour la section principale de la page */
      #main {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1;
      }

      h1 {
        font-size: 48px;
        color: #fff;
        margin-top: 0;
      }

      p {
        font-size: 24px;
        color: #fff;
        margin: 20px 0;
      }

      /* styles pour les icônes de réseaux sociaux */
      .social-icons {
        display: flex;
        justify-content: center;
        margin: 30px 0;
      }

      .social-icons a {
        color: #fff;
        font-size: 24px;
        margin: 0 10px;
      }

      .social-icons a:hover {
        color: #ddd;
      }

      /* styles pour le formulaire d'abonnement par email */
      form {
        display: flex;
        justify-content: center;
        margin: 30px 0;
      }

      input[type="email"] {
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 20px 0 0 20px;
        margin-right: -5px;
      }

      input[type="submit"] {
        background-color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        color: #666;
        border: none;
        border-radius: 0 20px 20px 0;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div id="background"></div>
    <section id="main">
      <h1>Site en maintenance</h1>
      <p>Nous travaillons dur pour rendre notre site encore meilleur. Nous serons bientôt de retour !</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <form action="#" method="post">
        <input type="email" name="email" placeholder="Entrez votre adresse email" required>
        <input type="submit" value="M'informer">
      </form>
    </section>
  </body>
</html>
